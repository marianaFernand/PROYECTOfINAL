    <form action="/indice" method="GET">
        <div class = 'container'>
                <p class ='menu'>
                   <a href="./">Busqueda</a> 
               </p>
               {% if errores %}

           </div>
        
        
        <!--DEBO METER LAS PELIS CON SOLO CIERTOS DATOS, SI ME DA TIEMPO METER MÃS BOTONES
