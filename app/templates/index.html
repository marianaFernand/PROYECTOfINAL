{% extends 'base.html' %}
{% block title %}{% endblock %}
{% block body %} 
    <p>Escribe el titulo</p>
    <form action="/indice.html" method="POST">
        {{ form.hidden_tag() }}
        <div class="busqueda">  
            <label for="titulo">{{form.titulo.label}}</label>
            {{form.titulo(class="u-full-width", type="text" placeholder ="titulo" id="titulo")}}
        </div>   
        <br/>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
