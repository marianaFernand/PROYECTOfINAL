{% extends 'base.html' %}
{% block title %}{% endblock %}
{% block body %} 
    <p>Escribe el titulo</p>
    <form action="titulo" method="POST">
        {{ form.hidden_tag() }}
        <div class="row">
            <div class="twelve columns">  
                <label for="titulo">{{form.titulo.label}}</label>
                {{form.titulo(class="u-full-width", type="text" placeholder ="titulo" id="titulo")}}
        </div>
        <br/>
            <a href="/indice" class="button button-primary">Aceptar</a>      
    </form>
{% endblock %}
